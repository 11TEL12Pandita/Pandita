<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Resize Window</title>
  </head>
  <body>
    <h1>Resize jendela browser dan lihat konsol!</h1>

    <script>
      window.addEventListener("resize", function () {
        console.log("Layar berubah ukurannya!");
      });
    </script>
  </body>
</html>
